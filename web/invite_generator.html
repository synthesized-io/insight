<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invite generator</title>
    <style type="text/css">
        #generate {
            vertical-align: top;
            margin-left: 5%;
        }
    </style>
</head>
<body>

<div id="source">
    <h4><label for="emails">Emails:</label></h4>
    <textarea id="emails" rows="20" cols="50"></textarea>
    <button id="generate" type="button" onclick="generate()">Generate</button>
</div>

<script>
    var key = "be58c543";
    var crc32=function(r){for(var a,o=[],c=0;c<256;c++){a=c;for(var f=0;f<8;f++)a=1&a?3988292384^a>>>1:a>>>1;o[c]=a}for(var n=-1,t=0;t<r.length;t++)n=n>>>8^o[255&(n^r.charCodeAt(t))];return(-1^n)>>>0};

    function generate() {
        document.getElementById("invites").value = "";
        var emails = document.getElementById("emails").value.split("\n");
        for (i = 0; i < emails.length; i++) {
            if (emails[i] == "") {
                continue;
            }
            code_int = crc32(emails[i] + key);
            code = code_int.toString(16).toUpperCase();
            document.getElementById("invites").value += emails[i] + ": " + code + "\n";
        }
    }
</script>

<h4><label for="invites">Invites:</label></h4>
<textarea id="invites" rows="20" cols="50"></textarea>

</body>

</html>
