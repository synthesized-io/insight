---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://gitlab.com/pycqa/flake8
    rev: '3.9.2'
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    # note that the mypy precommit does not properly check all the code
    # it is recommended to run mypy locally in a virtualenv to check properly
    rev: v0.910
    hooks:
      - id: mypy
        files: src
        args: [--install-types, --non-interactive]
        # Note that using the --install-types is problematic if running in parallel as mutating the pre-commit environment at runtime breaks cache.
  - repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
      - id: isort
