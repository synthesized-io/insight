[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "Cython==3.0a7"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--strict-markers"
markers = [
    "slow"
]
junit_suite_name = "unit"
junit_logging = "all"
junit_log_passing_tests = true
junit_duration_report = "call"
junit_family = "xunit1"
log_level = "INFO"
