small_credit_test:
  data_path: credit.csv
  num_rows: 3000
  num_iterations: null
  compare_w_highdim: True
  splits:
    - ['SeriousDlqin2yrs', 'RevolvingUtilizationOfUnsecuredLines']

    - ['RevolvingUtilizationOfUnsecuredLines', 'NumberOfDependents']

  query: ['SeriousDlqin2yrs','RevolvingUtilizationOfUnsecuredLines', 'NumberOfDependents']

large_credit_test:
  data_path: credit.csv
  num_rows: 5000
  num_iterations: null
  compare_w_highdim: True
  splits:
    - ['SeriousDlqin2yrs', 'RevolvingUtilizationOfUnsecuredLines', 'age',
       'NumberOfTime30-59DaysPastDueNotWorse', 'DebtRatio', 'MonthlyIncome']

    - ['NumberOfTime30-59DaysPastDueNotWorse', 'DebtRatio', 'MonthlyIncome',
       'NumberOfOpenCreditLinesAndLoans', 'NumberOfTimes90DaysLate',
       'NumberRealEstateLoansOrLines', 'NumberOfTime60-89DaysPastDueNotWorse',
       'NumberOfDependents']

  query: ['NumberOfTime30-59DaysPastDueNotWorse', 'DebtRatio', 'MonthlyIncome',
          'NumberOfOpenCreditLinesAndLoans', 'NumberOfTimes90DaysLate']
